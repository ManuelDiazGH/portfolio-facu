<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='styles.css'>
    <title>Contact Me</title>
</head>
<body>
    <div>
        <button class="botonhome">
            <a href="incio.html">
                <img class="imghome" src="home.png" alt="">
            </a>
        </button>
    </div>
    <div class="textoiniciocontact">
        <h1>Lets connect!</h1>
        <h2>complete the form down below to contact</h2>
    </div>
    <div class="imagenepica">
        <img src="fotoepica.png" ></img>
    </div>
    <form action="/Enviar" method="post">
    <label for="nombre">Your Name:</label><br>
    <input type="text" id="nombre" name="nombre" required><br><br>
    
    <label for="email">Your Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>
    
    <label for="telefono">Phone Number:</label><br>
    <input type="tel" id="telefono" name="telefono"><br><br>
    
    <label for="mensaje">Presentation message:</label><br>
    <textarea id="mensaje" name="mensaje" rows="4" cols="50" required></textarea><br><br>
    
    <label for="pais">Region:</label><br>
    <select id="pais" name="pais">
        <option value="es">NortAmerica</option>
        <option value="mx">SouthAmerica</option>
        <option value="co">Europe</option>
        <option value="co">Asia</option>
        <option value="co">Oceania</option>
        <option value="co">Africa</option>
    </select><br><br>
    
    <input type="submit" value="Send">
    </form>
</body>
</html>
